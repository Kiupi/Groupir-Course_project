<ion-header>
  <ion-toolbar>
    <ion-title>sign-up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign-Up</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label for="name">Name</ion-label>
        <ion-input type="text" id="name" placeholder="Rabbi" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="surname">Surname</ion-label>
        <ion-input type="text" id="surname" placeholder="Jacob" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="mail">E-mail</ion-label>
        <ion-input type="email" id="mail" placeholder="rabbi.jacob@bar-mitzva.com" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="password">Password</ion-label>
        <ion-input type="password" id="password" placeholder="barbu" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="second_password">Confirm password</ion-label>
        <ion-input type="password" id="second_password" placeholder="barbu" required="true"></ion-input>
      </ion-item>
      <ion-button color="primary" expand="block">Submit</ion-button>    </ion-card-content>
  </ion-card>
</ion-content>
