<ion-content padding text-center class="vertical-align-content">
    <ion-img src="assets/img/groupir_icon.png"></ion-img>
    <ion-list>
        <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" name="username" required #username
                       [class.invalid]="!username.value"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!username.value">
            <ion-label>
                Username is required
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" name="password" required #password
                       [class.invalid]="!password.value"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!password.value">
            <ion-label>
                Password is required
            </ion-label>
        </ion-item>
        <div padding>
            <ion-button color="primary" expand="block" type="button" [disabled]="!password.value || !username.value"
                        (click)="login(username.value, password.value)">Connexion
            </ion-button>
        </div>

        <div padding id="usefullLink">
            <p><a [routerLink]="['/forgot-page']">Forgot password ?</a></p>
            <p><a [routerLink]="['/sign-up']">Sign Up</a></p>
        </div>
    </ion-list>

</ion-content>
