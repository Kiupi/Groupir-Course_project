<ion-header>
  <ion-toolbar>
    <ion-title>User Area</ion-title>
    <ion-button text="Go menu" slot="end" (click)="goTogglePage()">Go menu</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-toggle-page (onToggle)="onToggle($event)" *ngIf="pageNumber === 'toggle-page'"></app-toggle-page>
  <app-detail *ngIf="pageNumber === 'detail'"></app-detail>
  <app-adress-list *ngIf="pageNumber === 'address-list'"></app-adress-list>
  <app-payment-list *ngIf="pageNumber === 'payment-list'"></app-payment-list>
  <app-purchase-history *ngIf="pageNumber === 'purchase-history'"></app-purchase-history>
</ion-content>
