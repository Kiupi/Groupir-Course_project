<form #form="ngForm" (ngSubmit)="detail(form.value)" novalidate>
  <ion-list>

    <!-- Name -->
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input type="text" name="name" ngModel required #name="ngModel"
                 [class.invalid]="name.errors && name.dirty">

      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="name.errors?.required && name.dirty">
      <ion-label>
        Name is required
      </ion-label>
    </ion-item>

    <!-- Surname -->
    <ion-item>
      <ion-label position="stacked">Surname</ion-label>
      <ion-input type="text" name="surname" ngModel required #surname="ngModel"
                 [class.invalid]="surname.errors && surname.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="surname.errors?.required && surname.dirty">
      <ion-label>
        Surname is required
      </ion-label>
    </ion-item>

    <!-- Birth Date -->
    <ion-item>
      <ion-label position="stacked">Birth date</ion-label>
      <ion-input type="date" name="birthDate" ngModel required #birthDate="ngModel"
                 [class.invalid]="birthDate.errors && birthDate.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="birthDate.errors?.required && birthDate.dirty">
      <ion-label>
        Birth date is required
      </ion-label>
    </ion-item>

    <!-- Email -->
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" name="email" ngModel required email #email="ngModel"
                 [class.invalid]="email.errors && email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
      <ion-label>
        Email is required
      </ion-label>
    </ion-item>
    <ion-item class="error-message" *ngIf="email.errors?.email && email.dirty">
      <ion-label>
        Email is not valid
      </ion-label>
    </ion-item>
    <ion-item class="error-message" *ngIf="email.errors?.emailTaken">
      <ion-label>
        Email already taken
      </ion-label>
    </ion-item>

    <!-- Old Password -->
    <ion-item>
      <ion-label position="stacked">Old password</ion-label>
      <ion-input type="old_password" name="old_password" ngModel required #old_password="ngModel"
                 [class.invalid]="old_password.errors && old_password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="old_password.errors?.required && old_password.dirty">
      <ion-label>
        Password is required
      </ion-label>
    </ion-item>

    <!-- New Password -->
    <ion-item>
      <ion-label position="stacked">New password</ion-label>
      <ion-input type="new_password" name="new_password" ngModel required #new_password="ngModel"
                 [class.invalid]="new_password.errors && new_password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="new_password.errors?.required && new_password.dirty">
      <ion-label>
        Password is required
      </ion-label>
    </ion-item>

    <!-- Submit -->
    <div padding>
      <ion-button color="primary" expand="block" type="submit" [disabled]="!form.valid">Sign up</ion-button>
    </div>
  </ion-list>
</form>
