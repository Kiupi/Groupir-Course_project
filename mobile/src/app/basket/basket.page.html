<ion-header>
  <ion-toolbar>
    <ion-title>basket</ion-title>
    <ion-button slot="end"(click)="disconnect()">Disconnect</ion-button>
    <ion-button slot="end"(click)="goToProfile()">Profile</ion-button>
    <ion-button slot="end"(click)="goToProducts()">Products</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let product of basket" lines="full">
    <ion-item>
      <ion-list slot="start">
        <ion-item lines="none">
          <ion-title>{{product.name}}</ion-title>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Options:</ion-label>
        </ion-item>
        <ion-item lines="none">
        </ion-item>
        <ion-item lines="none">
        </ion-item>
      </ion-list>
      <ion-item lines="none" slot="end">{{product.price}} â‚¬</ion-item>
      <ion-button (click)="deleteProduct(product)" slot="end" color="danger">Delete</ion-button>
    </ion-item>
  </ion-list>









</ion-content>
