<ion-header>
    <ion-toolbar>
        <ion-title>acceuilFournisseur</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <div>
        <ion-button>
            <ion-icon name="cart"></ion-icon>
            <ion-label>New</ion-label>
        </ion-button>
        <ion-button>
            <ion-icon name="cube"></ion-icon>
            <ion-label>Sent</ion-label>
        </ion-button>
    </div>
    <div *ngIf="new">
        <ion-card *ngFor="let orderItem from orderItems">
            <ion-card-header>
                <ion-card-title>{{orderItem.productOption.productName}}</ion-card-title>
                <ion-card-subtitle>{{orderItem.productOption.optionName}}</ion-card-subtitle>
            </ion-card-header>
        </ion-card>
    </div>

      <ion-tab-button>

      </ion-tab-button>
      <ion-tab-button>

      </ion-tab-button>
    </ion-tab-bar>
    -->

</ion-content>
